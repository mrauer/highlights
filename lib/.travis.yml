language: python
python:
- '3.6'
install:
- pip install -r src/requirements.txt
- pip install tensorflow==2.0.*
- pip install mkdocs mkdocs-material
script:
- nosetests -vs src/tests
- cd mkdocs && sh build_docs.sh
deploy:
  provider: pages
  skip_cleanup: true
  github_token: "$GITHUB_TOKEN"
  local-dir: docs/
  on:
    branch: master
  target_branch: gh-pages
env:
  global:
    secure: 
